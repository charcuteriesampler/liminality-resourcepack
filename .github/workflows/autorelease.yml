name: AutoRelease

on:
  push:
    branches:
      - 'main'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Build
        run: zip -r release.zip pack.mcmeta assets

      - name: Release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          VERSION=$(gh release view --json tagName -q ".tagName")
          [[ $VERSION =~ ([^0-9]*)([0-9]*) ]]
          VERSION="${BASH_REMATCH[1]}$(( ${BASH_REMATCH[2]} + 1 ))"
          gh release create $VERSION release.zip
